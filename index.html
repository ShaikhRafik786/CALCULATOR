<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="formstyle">
      <form name="forms">
        <input type="text" name="answer" /> <br />
        <br />
        <input class="btn btn-grey" type="button" value=" 1 " onclick="form.answer.value += '1' "/>
        <input class="btn btn-grey"type="button" value=" 2 " onclick="form.answer.value += '2' "/>
        <input class="btn btn-grey"type="button" value=" 3 " onclick="form.answer.value += '3' "/> <br>

        <input class="btn btn-grey"type="button" value=" 4 " onclick="form.answer.value += '4' "/>
        <input class="btn btn-grey"type="button" value=" 5 " onclick="form.answer.value += '5' "/>
        <input class="btn btn-grey"type="button" value=" 6 " onclick="form.answer.value += '6' "/><br>

        <input class="btn btn-grey"type="button" value=" 7 " onclick="form.answer.value += '7' "/>
        <input class="btn btn-grey"type="button" value=" 8 " onclick="form.answer.value += '8' "/>
        <input class="btn btn-grey"type="button" value=" 9 " onclick="form.answer.value += '9' "/><br>

        <input class="btn btn-grey"type="button" value=" + " onclick="form.answer.value += '+' "/>
        <input class="btn btn-grey"type="button" value=" - " onclick="form.answer.value += '-' "/>
        <input class="btn btn-grey"type="button" value=" * " onclick="form.answer.value += '*' "/><br>

        <input class="btn btn-grey"type="button" value=" / " onclick="form.answer.value += '/' "/>
        <input class="btn btn-grey"type="button" value=" 0 " onclick="form.answer.value += '0' "/>
        <input class="btn btn-grey"type="button" value=" ." onclick="form.answer.value += '.' "/>
        <input class="btn btn-grey"type="button" value=" = " onclick="form.answer.value = eval (forms.answer.value) "/><br>
        <br> 
        <input type="button" value="Clear All" onclick="forms.answer.value = '' ">
    </form>
    </div>
  </body>
</html>
